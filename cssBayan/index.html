<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="icon" type="image/png" href="assets/favicon/pngegg1.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main__title">Мемы программиста</h1>
        <div class="accordion">
            <label class="accordion__item">
                <h2 class="accordion__title">
                Мемы в студию
                </h2>
                <input type="checkbox" class="checkbox1">
                <div class="accordion__dropdown__img1">
                    <img src="assets/img/1. Мемы в студию.jpg" alt="Мемы в студию">
                </div>    
            </label>
            <label class="accordion__item">
                <h2 class="accordion__title">
                    Типы имеют значение
                </h2>
                <input type="checkbox" class="checkbox3">
                <div class="accordion__dropdown__img3">
                    <img src="assets/img/3. Типы имеют значение.jpg" alt="Типы имеют значение">
                </div>
            </label>
            <label class="accordion__item">
                <h2 class="accordion__title">
                    Вначале всё было по-другому
                </h2>
                <input type="checkbox" class="checkbox2">
                <div class="accordion__dropdown__img2">
                    <img src="assets/img/2. Вначале всё было по-другому.jpg" alt="Вначале всё было по-другому">
                </div>
            </label>
            <label class="accordion__item">
                <h2 class="accordion__title">
                    Коммить сразу в прод
                </h2>
                <input type="checkbox" class="checkbox4">
                <div class="accordion__dropdown__img4">
                    <img src="assets/img/4. Коммить сразу в прод.jpg" alt="Коммить сразу в прод">
                </div>
            </label>
            <label class="accordion__item">
                <h2 class="accordion__title">
                    Почему?
                </h2>
                <input type="checkbox" class="checkbox5">
                <div class="accordion__dropdown__img5">
                    <img src="assets/img/5. Почему.jpg" alt="Почему?">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
